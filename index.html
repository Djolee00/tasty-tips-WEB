    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <link

  <body>
   
    <!-- nav-->
    <nav class="navbar">
      <div class="nav-center">
        <!-- header -->
        <div class="nav-header">
